<!DOCTYPE html>
<html>
<head>
    <title>Sprite Sheet</title>
    <link rel="stylesheet" href="resources/css/index.css">
    <style>
        body{
            background-image: url("resources/img/junglebackground.jpg");
            }
    </style>
</head>
<body>
    <h3 class="Jungle">Sprite Sheet</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Sprite</th>
        <th>SpriteSheet</th>
    </tr>
    <tr>
        <td>Player</td>
        <td><img src="resources/img/JungleGuy-v4.gif" alt="Player"></td>
        <td><img src="resources/img/JungleGuy-v4.png" alt="Player Spritesheet"></td>
    </tr>
    <tr>
        <td>Leach</td>
        <td><img src="resources/img/le leach.gif" alt="Benjamin Leach"></td>
        <td><img src="resources/img/le leach.png" alt="Benjamin Leach Spritesheet"></td>
    </tr>
    <tr>
        <td>Monkey</td>
        <td><img src="resources/img/Monkey.gif" alt="Monkey"></td>
        <td><img src="resources/img/Monkey.png" alt="Monkey Spritesheet"></td>
    </tr>
    <tr>
        <td>Coin Currency</td>
        <td><img src="resources/img/CoinAnimation.gif" alt="Coin" style="width: 7.5em"></td>
        <td><img src="resources/img/CoinFrames.png" alt="Coin Spritesheet" style="width: 75em"></td>
    </tr>
    <tr>
        <td>Heart</td>
        <td><img src="resources/img/heart.gif" alt="Heart"></td>
        <td><img src="resources/img/heart.png" alt="Heart Spritesheet"></td>
    </tr>
</table>
<a href="index.html" class="button">Return to Main</a>
</body>
</html>
